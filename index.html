<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GreatFrontEnd Projects - Testimonial Card PTNG</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link href="src/output.css" rel="stylesheet" />

        <link rel="icon" href="img/favicon.ico" sizes="any" />
    </head>
    <body
        class="h-[768px] bg-zinc-300 dark:bg-[#121212] flex flex-col justify-center items-center py-[200px]"
    >
        <main
            class="w-[340px] flex flex-col gap-4 bg-white dark:bg-[#282828] p-6 rounded-lg drop-shadow-sm border-2 dark:border-2 border-zinc-500"
        >
            <div class="flex items-center gap-4 self-stretch">
                <div class="w-12 h-12">
                    <img
                        class="w-12 h-12 object-cover"
                        src="./img/profile-thumbnail.png"
                        alt="Profile picture of commentor"
                    />
                </div>
                <div class="flex flex-col gap-px grow">
                    <span
                        class="font-semibold text-lg text-justify text-neutral-900 dark:text-white"
                    >
                        Sarah Dole
                    </span>
                    <span
                        class="font-normal text-sm text-neutral-600 dark:text-white"
                        >@sarahdole</span
                    >
                </div>
            </div>
            <span
                class="font-normal text-base text-neutral-600 dark:text-white"
            >
                I've been searching for high-quality abstract images for my
                design projects, and I'm thrilled to have found this platform.
                The variety and depth of creativity are astounding!
            </span>
        </main>

        <!-- A GreatFrontEnd Project -->
        <footer
            class="fixed bottom-[24px] left-[24px] text-base text-center text-neutral-600 dark:text-white sm:static sm:mt-8 sm:mb-4"
        >
            A challenge by
            <a
                href="https://www.greatfrontend.com/projects?ref=challenges"
                target="_blank"
                class="dark:text-[#8F35FC] font-bold"
                >GreatFrontEnd Projects</a
            >. Built by
            <a
                href="https://www.patrickwebdev.com"
                target="_blank"
                class="dark:text-[#8F35FC] font-bold"
                >Patrick T.N. Gannon</a
            >.
        </footer>
    </body>
</html>
